<div class="title">
  <h2>Create a track</h2>
</div>
<div class="container">
  <form (ngSubmit)="submitForm()">
    <ul class="flex-list">
      <li>
        <label>Song Name:</label>
        <input type="text" name="songName" [(ngModel)]="song.trackName"/>
      </li>
      <li>
        <label>Song Duration:</label>
        <input type="number" name="songDuration" [(ngModel)]="song.trackTimeMillis"/>
      </li>
      <li>
        <button type="submit">Submit</button>
      </li>
    </ul>
  </form>
</div>
